<!DOCTYPE html>
<html>
    <head>
        <title>File Upload Test</title>
    </head>
    <body>
        <h1>File upload test</h1>
        <form method="post" enctype="multipart/form-data" action="/file-upload">
            <label for="testFile">Upload your file here</label>
            <input id="testFile" name="testFile" type="file" />
            <input type="submit" value="Submit File" />
        </form>

        <form method="post" enctype="multipart/form-data" action="/file-download">
            <button id="downloadFile">Download File</button>
        </form>
    </body>
</html>
